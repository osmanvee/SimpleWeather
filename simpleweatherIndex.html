<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:Simple Weather" content="Simple Weather" />
    <meta property="og:image" content="SimpleWeather/images/logo.png" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    -->
    <link rel="stylesheet" href="style.css" />
    <title>SimpleWeatherv1.1</title>
</head>
<body>
    <div class="logo">
        <img src="SimpleWeather/images/logo.png">
    </div>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <img src="SimpleWeather/images/icon.png">
    </div>

    <div class="temperature">
        <div class="degree-section">
        <h2 class="temp-degree"> 34 </h2>
        <span>F</span>
        </div>
        <div class="temp-description">
            It's frickin Cold!
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
